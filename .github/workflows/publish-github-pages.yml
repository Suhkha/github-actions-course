name: Deploy clase 3.3

on: push

jobs:
  build: #ahora el job ya no se llama first job
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Run test
        run: npm run test

      - name: Build page
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build


    steps:
      - name: Deploy
        run: echo "Deploying..."
